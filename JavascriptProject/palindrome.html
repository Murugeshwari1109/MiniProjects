<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div id="wrapper">
        <h2>Palindrome Checker</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the string to check for palindrome">
        </div>
        <div>
            <button type="submit" onclick="check()">Check</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function check(){
        let str =document.getElementById("input").value;
        let result = document.getElementById('result');
        let res=str.split(" ").reverse().join(" ");
        console.log(res);
        if(str===res){
            result.innerHTML="The string is a palindrome";
        }else{
            result.innerHTML="The string is not a palindrome";
        }
      }
    </script>
</body>
</html>
